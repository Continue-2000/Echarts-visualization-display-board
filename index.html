<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts数据可视化展板</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="nowtime showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 主体部分 -->

    <section class="mainbox">
        <div class="column">
            <div class="panel ">
                <h2>柱形图-就业行业</h2>
                <div class="chart bar1"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>折线图-人员变化<a href="javaScript:; " class='currenta'>2020</a> <a href="javaScript:;">2021</a></h2>
                <div class="chart line1"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>饼形图-年龄分布</h2>
                <div class="chart pie1"></div>
                <div class="btm"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>102145</li>
                        <li>132145</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart chinaMap"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel ">
                <h2>柱形图-知识掌握</h2>
                <div class="chart bar2"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>折线图-播放量</h2>
                <div class="chart line2"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>饼形图-地区分布</h2>
                <div class="chart pie2"></div>
                <div class="btm"></div>
            </div>
        </div>
    </section>

    <script src="js/jQuery.mini.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/mycharts.js"></script>

</body>

</html>
